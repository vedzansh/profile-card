<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/d16af45396.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #card {
            margin-top: 50px;
            width: 350px;
            height: 300px;
            border-radius: 30px;
            overflow: hidden;
            transition: 0.5s;
            color: white;
            background-color: rgb(58, 30, 30);
        }
        #card:hover{
            height: 500px;
        }
        img {
            height: 200px;
            width: 200px;
            margin: 20px 20px 10px 20px;
            border-radius: 50px 5px 50px 5px;
        }
        h3{
            letter-spacing: .2em;
            color: lime;
        }
        h1 {
            color: white;
            border-radius: 20px;
            margin: 10px;
            background-color: tomato;
        }
        #icons {
            margin: 20px;
            font-size: 50px;
            
        }
        i{
            transition: .3s;
            padding: 10px;
            border-radius: 100px;
        }
        i:hover{
            background-color: black;
            transform:rotate(45deg);
        }
        a:hover {
            color: lime;
            
            transform: rotate(45deg);
        }
        a {
            color: white;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <center>
        <div id="card">
            <img src="Me.jpg" alt="">
            <h1>Vedansh Singour</h1>
            <h3>Aspiring Webdeveloper</h3>
            <div id="icons">
                <a href="https://instagram.com/vedzansh?igshid=1q6xmrvmaduas"> <i class="fab fa-instagram"></i> </a>
                <a href="https://vedzansh.github.io/web"> <i class="fas fa-globe"></i> </a>
                <a href="https://t.me/vedzansh"> <i class="fab fa-telegram"></i> </a>
                <a href=""> <i class="fab fa-twitter"></i>
            </div>
        </div>
    </center>
</body>
</html>
